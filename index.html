<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Stable + Dot</title>
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --accent-blue: #4285f4;
            --accent-red: #ea4335;
            --text-main: #f1f1f1;
            --text-dim: #9aa0a6;
        }

        body {
            font-family: system-ui, sans-serif;
            background: var(--bg); color: var(--text-main);
            margin: 0; display: flex; flex-direction: column; height: 100vh;
            overflow: hidden;
        }

        header { padding: 15px; background: var(--surface); text-align: center; border-bottom: 1px solid #333; }

        #transcript-container { flex: 1; padding: 25px; overflow-y: auto; font-size: 1.5rem; line-height: 1.5; }

        .interim { color: var(--text-dim); font-style: italic; }

        /* Мигающая точка */
        .dot {
            display: inline-block; width: 12px; height: 12px;
            background-color: var(--accent-red); border-radius: 50%;
            margin-left: 10px; opacity: 0; transition: opacity 0.2s;
        }
        .dot.active { animation: blink 0.8s infinite; opacity: 1; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .footer {
            padding: 20px; background: var(--surface);
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            border-top: 1px solid #333; padding-bottom: 30px;
        }

        #mainBtn { width: 70px; height: 70px; border-radius: 50%; border: none; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        .btn-off { background: var(--accent-blue); }
        .btn-on { background: var(--accent-red); box-shadow: 0 0 20px rgba(234, 67, 53, 0.4); }

        .status-container { display: flex; align-items: center; height: 20px; }
        .status-text { font-size: 14px; color: var(--text-dim); }
        
        .btn-group { display: flex; gap: 10px; }
        button.secondary { background: transparent; color: var(--text-dim); border: 1px solid #444; padding: 8px 15px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

<header>AI VOICE RECORDER</header>

<div id="transcript-container">
    <span id="final-text"></span><span id="interim-text" class="interim"></span>
</div>

<div class="footer">
    <div class="status-container">
        <div id="status" class="status-text">Готов к работе</div>
        <div id="indicator" class="dot"></div>
    </div>
    
    <button id="mainBtn" class="btn-off">
        <svg fill="white" width="30" height="30" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
    </button>
    
    <div class="btn-group">
        <button id="clearBtn" class="secondary">Очистить</button>
        <button id="copyBtn" class="secondary">Копировать</button>
    </div>
</div>

<script>
    const HF_TOKEN = ""; 

    const mainBtn = document.getElementById('mainBtn');
    const statusText = document.getElementById('status');
    const indicator = document.getElementById('indicator');
    const finalTextDisplay = document.getElementById('final-text');
    const interimTextDisplay = document.getElementById('interim-text');
    const container = document.getElementById('transcript-container');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    
    recognition.lang = 'ru-RU';
    recognition.continuous = true;
    recognition.interimResults = true;

    let isListening = false;
    let shouldBeListening = false;
    let accumulatedText = ""; 
    let silenceTimer = null; 

    async function processSpeech(text) {
        if (!text.trim()) return;
        statusText.innerText = "ИИ форматирует...";
        indicator.classList.remove('active'); // Точка гаснет при отправке к ИИ
        
        const words = text.trim().split(/\s+/);
        let pretty = "";

        if (words.length <= 2) {
            pretty = text.trim().charAt(0).toUpperCase() + text.trim().slice(1) + ". ";
        } else {
            try {
                const response = await fetch("https://api-inference.huggingface.co/models/kredit/punct_ru", {
                    headers: { "Authorization": `Bearer ${HF_TOKEN}`, "Content-Type": "application/json" },
                    method: "POST",
                    body: JSON.stringify({ inputs: text.toLowerCase() }),
                });
                const result = await response.json();
                pretty = (Array.isArray(result) ? result[0].generated_text : result.generated_text) || text;
                pretty = pretty.trim() + " ";
            } catch (e) {
                pretty = text.trim() + ". ";
            }
        }
        
        finalTextDisplay.innerHTML += pretty;
        statusText.innerText = "Слушаю...";
        container.scrollTop = container.scrollHeight;
    }

    function toggleRecording() {
        if (!isListening) {
            shouldBeListening = true;
            try { recognition.start(); } catch(e) { console.log("Restart error"); }
        } else {
            shouldBeListening = false;
            recognition.stop();
        }
    }

    mainBtn.onclick = toggleRecording;

    recognition.onstart = () => {
        isListening = true;
        mainBtn.className = "btn-on";
        statusText.innerText = "Слушаю...";
    };

    recognition.onend = () => {
        isListening = false;
        indicator.classList.remove('active');
        if (shouldBeListening) {
            recognition.start(); // Авто-рестарт
        } else {
            mainBtn.className = "btn-off";
            statusText.innerText = "Нажмите, чтобы начать";
        }
    };

    recognition.onresult = (event) => {
        let interim = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
            if (event.results[i].isFinal) {
                accumulatedText = event.results[i][0].transcript;
            } else {
                interim += event.results[i][0].transcript;
            }
        }
        
        interimTextDisplay.innerText = interim;

        // Включаем точку, когда человек начал говорить
        if (interim.length > 0 || accumulatedText.length > 0) {
            indicator.classList.add('active');
        }

        clearTimeout(silenceTimer);
        silenceTimer = setTimeout(() => {
            if (accumulatedText) {
                processSpeech(accumulatedText);
                accumulatedText = "";
            }
        }, 800);
    };

    // --- РЕШЕНИЕ ПРОБЛЕМЫ СО СПЯЩИМ РЕЖИМОМ ---
    document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible" && shouldBeListening && !isListening) {
            console.log("Возвращение из сна: перезапуск микрофона...");
            statusText.innerText = "Восстановление связи...";
            recognition.start();
        }
    });

    // Попытка заблокировать спящий режим (работает на многих современных мобильных Chrome)
    let wakeLock = null;
    async function requestWakeLock() {
        try {
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
            }
        } catch (err) { console.log("WakeLock failed"); }
    }

    // Привязываем WakeLock к кнопке старта
    mainBtn.addEventListener('click', () => {
        if (shouldBeListening) requestWakeLock();
        else if (wakeLock) { wakeLock.release(); wakeLock = null; }
    });

    document.getElementById('clearBtn').onclick = () => {
        finalTextDisplay.innerHTML = '';
        accumulatedText = "";
    };

    document.getElementById('copyBtn').onclick = () => {
        navigator.clipboard.writeText(finalTextDisplay.innerText);
        const oldText = statusText.innerText;
        statusText.innerText = "Скопировано!";
        setTimeout(() => statusText.innerText = oldText, 1500);
    };
</script>
</body>

</html>
